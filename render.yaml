services:
  # Web service
  - type: web
    name: multi-agent-rag
    env: docker
    plan: standard
    region: oregon  # Choose a region (options: oregon, ohio, frankfurt, singapore)
    healthCheckPath: /_stcore/health
    healthCheckTimeout: 10
    envVars:
      - key: RENDER
        value: true
      - key: COHERE_API_KEY
        sync: false  # This tells Render to prompt for this value during deployment
    disk:
      name: data
      mountPath: /app/data
      sizeGB: 1
    autoDeploy: true  # Enable auto-deployment on code changes